<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>



<body>
    <center>
        <div id="pedeSenha" style="margin: 15%; margin-top: 02%; padding: 10%">
            <table>
                <tbody>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input id="txtEmail" type="email" name="txtEmail">
                        </td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td>
                            <input id="txtSenha" type="password" name="txtSenha">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input disabled id="buttonLoad" type="button" value="Load">
        </div>

        <div id="BoasVindas" style="display: none">
            <h1>Bem Viddo</h1>
            <h3 id="txtNome">usuario</h3>
            <h3 id="txtSobrenome">usuario</h3>
        </div>
    </center>


    <script>

        var validaPage;
        $("#buttonLoad").click(function mudarestados() {
            var usuario = JSON.parse(localStorage.getItem("usuarioS"));
            var nome = "";
            var sobrenome = "";
            var aux;
            for (var i = 0; i < usuario.length; i++) {
                aux = usuario[i];
                if (document.getElementById("txtEmail").value === aux.emailUsuario &&
                    document.getElementById("txtSenha").value === aux.senhaUsuario) {
                    nome = aux.nomeUsuario;
                    sobrenome = aux.sobrenomeUsuario;
                    validaPage = true;
                }
            }
            if (validaPage) {
                $("#txtNome").text(""+nome);
                $("#txtSobrenome").text(""+sobrenome);
                $("#BoasVindas").show();
                $("#pedeSenha").hide();
            } else {
                alert("Primeiro realize o Cadastro do usuario");
                window.location.assign("file:///C:/Users/erik_/Desktop/Progama%C3%A7%C3%A3oWeb/WEB/Engajamento_6_1.html");
            }

        });

        $("#txtSenha").blur(
            function () {
                var senha1 = $("#txtSenha").val();
                if (senha1 === "" || null) {
                    alert("Entre com a senha");
                } else {
                    document.getElementById("buttonLoad").removeAttribute("disabled");
                }
            }
        );

    </script>
</body>

</html>
