<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <form>
        <div>
            <label for="txtID">ID Usuario</label>
            <input type="number" id="txtID">
        </div>
        <p></p>
        <div>
            <label for="txtTitulo">Titulo</label>
            <input type="text" id="txtTitulo" placeholder="Informe o titulo">
        </div>
        <p></p>
        <div>
            <label for="txtMSG">Mensage</label>
            <input type="text" id="txtMsg">
        </div>
        <p></p>
        <input type="button" value="Postar" id="btn">
    </form>

    <script>

        $("#btn").click(function () {
            var idNum = $("#txtID").val();
            var titulo = $("#txttitulo").val();
            var mensagen = $("#txtMsg").val();
            $.post("https://jsonplaceholder.typicode.com/posts", {
                userId: idNum,
                title: titulo,
                body: mensagen
            },
            function(dados,status,obj){
                console.log(obj.status);
            } );
        });

    </script>
</body>

</html>
